<html>
	<head>
		<title>Activity.Js Test</title>
		<script src="../lib/activity.js"></script>
		
		<script>
			var awayCallback = function(){
				console.log(new Date().toTimeString() + ": away");
			};
			
			var awayBackCallback = function(){
				console.log(new Date().toTimeString() + ": back");
			};
		
			//this is one way of using it.
			/*
			var activity = new Activity();
			activity.onAway = awayCallback;
			activity.onAwayBack = awayBackCallback;
			activity.setAwayTimeout(2000);
			*/
			//this is another way of using it
			var activity = new Activity({
				onAway: awayCallback,
				onAwayBack: awayBackCallback,
				awayTimeout: 5000 //away with 5 seconds of inactivity
			});
		</script>
	</head>
	<body>
		<h1>Check the Console for the Events.</h1>	
	</body>
</html>
